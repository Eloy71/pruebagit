    <title>Mi primer git add, commit y push</title>

<body>

<h1>Revisar el estado del repositorio local: git status</h1>
<h1>Agg a mi repositorio local: git add 'nombre del archivo'</h1>
<h1>Agg comentario al repositorio, despues del add: git commit -m</h1>

<h1>Agg al repositorio remoto: git push -u origin master</h1>
